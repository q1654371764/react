<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">

    </div>
    <script src="js/babel.js"></script>
    <script src="js/react.js"></script>
    <script src="js/reactdom.js"></script>
    <script src="js/homework.js"></script>
    <script type="text/babel">
        class Floder extends React.Component{
            constructor(props) {
                super(props);
                this.state = {
                    list: {
                        type: 'ul',
                        props: {
                            id: 'ul'
                        },
                        children: [
                            {
                                type: 'li',
                                name: '一级_1',
                                props: {
                                    id: 'li'
                                },
                                children: [
                                    {
                                        type: 'div',
                                        name: '二级_1',
                                        children: [
                                            {
                                                type: 'div',
                                                name: '三级_1'
                                            }
                                        ]
                                    }
                                ]
                            },
                            {
                                type: 'li',
                                name: '一级_2',
                                props: {
                                    id: 'li'
                                },
                                children: [
                                    {
                                        type: 'div',
                                        name: '二级_2'
                                    }
                                ]
                            }
                        ]
                    }
                }
            }
            render(){
                let {list} = this.state;
                return <div><list.type>{this.getDom(list.children)}</list.type></div>
            }
            getDom(data){
                return data.map((item,i) =><item.type key={i}>{item.name}{item.children ? this.getDom(item.children) : null}</item.type>)
            }
           
            
        }
        ReactDOM.render(
            <Floder />,
            document.getElementById('box')
        )

    </script>
</body>
</html>
